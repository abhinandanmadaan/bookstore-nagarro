

<app-header> </app-header>
<div class="container" style="background-color: #e3f2fd;">
  <div class="row">
    <div class="col-lg-12">

       <div class="card-columns">
       <div class="card border-dark mb-3" style="max-width: 18rem;">

          <div class="card-body">
          <h5 class="card-title">{{books.name}} </h5>
          <h6 class="card-subtitle mb-2 text-muted">{{books.author}} </h6>
          <img class="card-img-top" [src]="books.img" alt="Card image cap" height="250">
             <hr>
          <p class="card-text">Rs. {{books.price}} </p>
          <p class="card-text">condition: {{books.condition}}</p>
          <p class="card-text">seller: {{books.seller}}</p>

           <button class = "btn btn-success" (click)="add_wish(books.id)">Add to Cart</button>
        </div>
      </div>
      </div>





    </div>
  </div>
</div>

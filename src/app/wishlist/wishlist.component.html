          <img class="card-img-top" [src]="book.img" alt="Card image cap" height="250">
             <hr>
          <p class="card-text">â‚¹ {{book.price}} </p>
          <p class="card-text">condition: {{book.condition}}</p>

        </div>
      </div>
       </div>





    </div>
  </div>
